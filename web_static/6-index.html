<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/4-header.css">
  <link rel="stylesheet" href="styles/4-footer.css">
  <link rel="stylesheet" href="styles/4-filters.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="icon" href="../images/icon.png" type="image/png">
</head>

<body>
  <header>
    <div class="logo-holder"></div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations filter-item">
        <h3 class="filter-header">States</h3>
        <h4 class="filter-subtitle">California, Arizona...</h4>
        <ul class="popover popover-loc">
            <li class="popover-item">
                <h2 class="popover-item-header">Arizona:</h2>
                <span class="popover-subitem">Page</span>
                <span class="popover-subitem">Page2</span>
            </li>
            <li class="popover-item">
                <h2 class="popover-item-header">Alifornia:</h2>
                <span class="popover-subitem">San Francisco</span>
                <span class="popover-subitem">Los Altos</span>
            </li>
        </ul>
      </div>
      <div class="amenities filter-item">
        <h3 class="filter-header">Amenities</h3>
        <h4 class="filter-subtitle">Internet, Kitchen...</h4>
        <ul class="popover popover-amen">
            <li class="popover-item">Internet</li>
            <li class="popover-item">Internet</li>
            <li class="popover-item">Internet</li>
        </ul>
      </div>
      <button>Search</button>
    </section>

  </div>
  <footer>Best School</footer>
</body>

</html>
